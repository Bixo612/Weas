{% extends "base.html" %}
{% block titulo %}Iniciar Sesión{% endblock %}
{% block body %}
<form class="col-6">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>

    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" class="form-control" id="apellido" name="apellido" required>
    </div>

    <div class="form-group">
      <label for="rut">RUT:</label>
      <input type="text" class="form-control" id="rut" name="rut" pattern="\d{1,8}-[\dkK]" required>
      <small class="form-text text-muted">Formato: 12345678-9</small>
    </div>

    <div class="form-group">
      <label for="correo">Correo electrónico:</label>
      <input type="email" class="form-control" id="correo" name="correo" required>
    </div>

    <div class="form-group">
      <label for="fecha-nacimiento">Fecha de nacimiento:</label>
      <input type="date" class="form-control" id="fecha-nacimiento" name="fecha-nacimiento" required>
    </div>

    <div class="form-group">
      <label for="clave">Clave:</label>
      <input type="password" class="form-control" id="clave" name="clave" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
{% endblock %}
{% block navegador%}<a href="/">Inicio </a>{% endblock %}
